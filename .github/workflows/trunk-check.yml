---
name: "⭕ Trunk"
on:
  push:
    branches: [main]
    tags: ["v*.*.*"]
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch: {}

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: "⤵️  Check out code from GitHub"
        uses: actions/checkout@v3
      - name: "⭕ Trunk Check"
        uses: trunk-io/trunk-action@2f62e2c43ba13da4274a3e64dc618d9cb7367e03
